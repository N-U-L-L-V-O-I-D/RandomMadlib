<!DOCTYPE html>
<html>
  <body onload="setupLanguageQuiz()">
    <h1>Language Quiz</h1>

    <p>
      Before playing another round, memorize the words to their translations
    </p>

    <label id="mainQuestion">Which of these words means XXXX in YYYYY ?</label>

    <button type="button" id="answer1" onclick="answerQuestion(0)">
      Question 1
    </button>
    <button type="button" id="answer2" onclick="answerQuestion(1)">
      Question 2
    </button>
    <button type="button" id="answer3" onclick="answerQuestion(2)">
      Question 3
    </button>
    <button type="button" id="answer4" onclick="answerQuestion(3)">
      Question 4
    </button>

    <span>
      <button type="button" onclick="startNewGame()">Test Starting Over</button>
    </span>

    <script src="languagequiz.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
    ></script>
  </body>
</html>
