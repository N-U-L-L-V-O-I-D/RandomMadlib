<!DOCTYPE html>
<html>
  <body onload="initializeGame()">
    <h1>What Language do you want to learn ?</h1>

    <p>
      This game will help you learn a new language, to earn the next madlib you
      must translate the words.
    </p>

    <button
      type="button"
      onclick="saveUserLanguageSelectionGotoGame('Spanish')"
    >
      Spanish
    </button>
    <button type="button" onclick="saveUserLanguageSelectionGotoGame('German')">
      German
    </button>
    <button type="button" onclick="saveUserLanguageSelectionGotoGame('French')">
      French
    </button>

    <script src="script3.js"></script>
  </body>
</html>
